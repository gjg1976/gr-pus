id: pus_ParameterStatisticsService
label: ST[04] PUS Parameter Stat. Service 
category: '[Packet Utilization Service]/Services'
flags: [pyhton, cpp]

templates:
  imports: from gnuradio import pus
  make: pus.ParameterStatisticsService(${stat_file})

cpp_templates:
  includes: ['#include <gnuradio/pus/ParameterStatisticsService.h>']
  declarations: 'gr::pus::ParameterStatisticsService::sptr ;'
  make: |-
    this->${id} = gr::pus::ParameterStatisticsService::make(${stat_file});
  link: ['gr::pus']
  
parameters:
-   id: stat_file
    label: Init Statistics
    dtype: file_open
    default: ''
            
inputs:
-   domain: message
    id: in

outputs:
-   domain: message
    id: out
    optional: true  
-   domain: message
    id: ver
    optional: true  

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
