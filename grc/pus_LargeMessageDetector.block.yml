id: pus_LargeMessageDetector
label: Large Message Detector
category: '[Packet Utilization Service]/Helpers'
flags: [pyhton, cpp]

templates:
  imports: from gnuradio import pus
  make: pus.LargeMessageDetector()

cpp_templates:
  includes: ['#include <gnuradio/pus/LargeMessageDetector.h>']
  declarations: 'gr::pus::LargeMessageDetector::sptr ;'
  make: |-
    this->${id} = gr::pus::LargeMessageDetector::make();
  link: ['gr::pus']
  
parameters:
    
inputs:
-   domain: message
    id: in
    
outputs:
-   domain: message
    id: out
-   domain: message
    id: large
    optional: true  


#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
