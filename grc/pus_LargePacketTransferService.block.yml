id: pus_LargePacketTransferService
label: ST[13] PUS Large Packet Transfer Service 
category: '[Packet Utilization Service]/Services'
flags: [pyhton, cpp]

templates:
  imports: from gnuradio import pus
  make: pus.LargePacketTransferService()

cpp_templates:
  includes: ['#include <gnuradio/pus/LargePacketTransferService.h>']
  declarations: 'gr::pus::LargePacketTransferService::sptr ;'
  make: |-
    this->${id} = gr::pus::LargePacketTransferService::make();
  link: ['gr::pus']
  
parameters:
    
inputs:
-   domain: message
    id: in
-   domain: message
    id: large
    optional: true  
    
outputs:
-   domain: message
    id: out
    optional: true  
-   domain: message
    id: release
    optional: true  
-   domain: message
    id: ver
    optional: true 
     
